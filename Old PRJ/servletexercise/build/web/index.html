    <body>
        <form action ="register" method ="POST">
            <table>
                <tr>
                    <td>
                        Student name: 
                        <input type ="text" placeholder="Enter name" name="Studentname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Level: 
                        <label><input type="radio" name ="level" value = "Bsc Program" />Bsc Program </label>

                        <label><input type="radio" name ="level" value = "PhD program" />PhD program</label>

                </tr>
                <tr>
                    <td>
                        Mode:
                        <select name = "mode">
                            <option value="Fulltime">Full Time</option>
                            <option value ="Parttime">Part Time</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Enrole Date:
                        <input type="date" name="EnrollDate"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type ="submit" value ="Save" name ="Save"/>
                    </td>
                </tr>
            </table>
        </form>
